{% extends 'base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="informacion-contacto">
            <p><strong>Teléfono:</strong> +591 71242562</p>
            <p><strong>Dirección:</strong> calle villa esperanza, Ciudad el alto</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3837.033883240602!2d-68.1969821!3d-16.4939024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf003dec12e7%3A0x1b2669bac07dc20e!2sUPEA%20Juan%20Pablo%20II!5e0!3m2!1ses!2sbo!4v1710045305605!5m2!1ses!2sbo" width="400" height="300"></iframe>
            <!-- Comentario: Inserta un mapa embebido para mostrar la ubicación -->
        </div>
    </section>
{% endblock %}
